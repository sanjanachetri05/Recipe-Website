<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="header">
    <h1 class="logo">My Recipe</h1>
  </div>
  
  <div class="container form-container mt-5">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h2 class="text-center mb-4" id="form-title">Sign Up</h2>

        <form id="auth-form">
          <!-- Sign Up Fields -->
          <div id="signup-fields">
            <div class="mb-3">
              <label for="signup-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="signup-username" name="signup-username">
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" name="signup-email">
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" name="signup-password">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password">
              <div id="passwordMismatch" class="text-danger mt-1 d-none">Passwords do not match.</div>
            </div>
          </div>

          <!-- Sign In Fields -->
          <div id="signin-fields" class="d-none">
            <div class="mb-3">
              <label for="signin-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="signin-username" name="signin-username">
            </div>
            <div class="mb-3">
              <label for="signin-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signin-password" name="signin-password">
            </div>
            <div class="text-end">
              <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
          </div>

          <!-- Forgot Password Fields -->
          <div id="forgot-password-fields" class="d-none">
            <div class="mb-3">
              <label for="forgot-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="forgot-username" name="forgot-username">
            </div>
            <div class="mb-3">
              <label for="forgot-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="forgot-email" name="forgot-email">
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new-password" name="new-password">
            </div>
            <div class="mb-3">
              <label for="confirm-new-password" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password">
              <div id="newPasswordMismatch" class="text-danger mt-1 d-none">Passwords do not match.</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submit-btn">Sign Up</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p id="toggle-text">Already have an account? <a href="#" id="toggle-link">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
